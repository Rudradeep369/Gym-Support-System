<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admission Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background: #f4f7f6;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .form-group label, legend {
            font-weight: bold;
            color: #0056b3;
        }
        
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        
        fieldset.active {
            display: block;
            animation: slide-in 0.5s forwards;
        }
        
        legend {
            font-size: 1.5em;
            font-weight: bold;
            width: auto;
            padding: 0 10px;
            border-bottom: none;
            color: #0056b3;
        }
        
        /* .btn-primary {
            background-color: #0056b3;
            border: none;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #003d80;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        } */
        
        .form-check-label {
            font-weight: normal;
        }
        
        .alert {
            margin-top: 20px;
        }
        
        .container h2 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slide-out {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
        
    </style>
</head>
<body>
<!-- Rest of your HTML remains the same -->



<div class="container">
    <h2 class="text-center">Admission Form</h2>
    <form method="POST" action="/member">
        <!-- Personal Information -->
        {% csrf_token %}
        <fieldset class="active">
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="d-flex mb-3">
                <div class="ms-auto p-2">
            <button type="button" class="btn btn-primary next ">Next 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                  </svg>
            </button>
        </div>
        </div>
        </fieldset>

        <!-- Emergency Contact Information -->
        <fieldset>
            <legend>Emergency Contact Information</legend>
            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="relationship">Relationship:</label>
                    <input type="text" class="form-control" id="relationship" name="relationship" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="emergency_contact_phone">Emergency Contact Phone Number:</label>
                    <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" required>
                </div>
            </div>
            
            

            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg> 
                          Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                          </svg>
                    </button>
                    
                </div>
            </div>
        </fieldset>

        <!-- Health and Fitness Information -->
        <fieldset>
            <legend>Health and Fitness Information</legend>
            <div class="form-group">
                <label for="medical_conditions">Medical Conditions:</label>
                <input type="text" class="form-control" id="medical_conditions" name="medical_conditions">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" class="form-control" id="allergies" name="allergies">
            </div>
            <div class="form-group">
                <label for="current_medications">Current Medications:</label>
                <input type="text" class="form-control" id="current_medications" name="current_medications">
            </div>
            <div class="form-group">
                <label for="previous_injuries">Previous Injuries:</label>
                <input type="text" class="form-control" id="previous_injuries" name="previous_injuries">
            </div>
            <div class="form-group">
                <label for="fitness_goals">Fitness Goals:</label>
                <input type="text" class="form-control" id="fitness_goals" name="fitness_goals">
            </div>
            <div class="form-group">
                <label for="fitness_level">Current Fitness Level:</label>
                <select class="form-control" id="fitness_level" name="fitness_level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg> 
                          Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                          </svg>
                    </button>
                    
                </div>
            </div>
        </fieldset>

        <!-- Membership Details -->
        <fieldset>
            <legend>Membership Details</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="membership_type">Membership Type:</label>
                    <select class="form-control" id="membership_type" name="membership_type" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
            </div>
            <div class="form-group">
                <label for="payment_method">Preferred Payment Method:</label>
                <select class="form-control" id="payment_method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="cash">Cash</option>
                </select>
            </div>
            
            

            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg> 
                          Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                          </svg>
                    </button>
                    
                </div>
            </div>

        </fieldset>

        <!-- Consent and Agreements -->
        <fieldset>
            <legend>Consent and Agreements</legend>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="liability_waiver" name="liability_waiver" required>
                <label class="form-check-label" for="liability_waiver">I agree to the gym’s liability waiver</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms_conditions" name="terms_conditions" required>
                <label class="form-check-label" for="terms_conditions">I agree to the gym’s terms and conditions</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="privacy_policy" name="privacy_policy" required>
                <label class="form-check-label" for="privacy_policy">I agree to the gym’s privacy policy</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="marketing_consent" name="marketing_consent">
                <label class="form-check-label" for="marketing_consent">I agree to receive marketing communications</label>
            </div>
            
            
            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg> 
                          Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                          </svg>
                    </button>
                    
                </div>
            </div>
        </fieldset>

        <!-- Additional Information (Optional) -->
        <fieldset>
            <legend>Additional Information (Optional)</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="preferred_workout_times">Preferred Workout Times:</label>
                    <select class="form-control" id="preferred_workout_times" name="preferred_workout_times">
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="referred_by">Referred By:</label>
                    <input type="text" class="form-control" id="referred_by" name="referred_by">
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg> 
                          Previous</button>
                    
                </div>
                <div class="ms-auto p-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                </div>
              </div>
        </fieldset>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var current = 0;
        var fields = $("fieldset");

        function showField(index) {
            fields.removeClass("active").eq(index).addClass("active");
        }

        $(".next").click(function () {
            if (current < fields.length - 1) {
                current++;
                showField(current);
            }
        });

        $(".prev").click(function () {
            if (current > 0) {
                current--;
                showField(current);
            }
        });

        showField(current);
    });
</script>
</body>
</html>
