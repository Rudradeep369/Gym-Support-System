
{% extends "base_add_member.html" %}


{% block body %}

<div class="container">
    <h2 class="text-center">Admission Form</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <form method="POST" action="/member">
        {% csrf_token %}
        <!-- Personal Information -->
        <fieldset class="active">
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Rudradeep" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number: (+91)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567809" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="rudra@gmail.com" required>
            </div>
        </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="d-flex mb-3">
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </fieldset>

        <!-- Emergency Contact Information -->
        <fieldset>
            <legend>Emergency Contact Information</legend>
            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="relationship">Relationship:</label>
                    <input type="text" class="form-control" id="relationship" name="relationship" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="emergency_contact_phone">Emergency Contact Phone Number:</label>
                    <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" required>
                </div>
            </div>
            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg> 
                        Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </fieldset>

        <!-- Health and Fitness Information -->
        <fieldset>
            <legend>Health and Fitness Information</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="medical_conditions">Medical Conditions:</label>
                    <input type="text" class="form-control" id="medical_conditions" name="medical_conditions">
                </div>
                <div class="form-group col-md-6">
                    <label for="allergies">Allergies:</label>
                    <input type="text" class="form-control" id="allergies" name="allergies">
                </div>
                <div class="form-group col-md-6">
                    <label for="current_medications">Current Medications:</label>
                    <input type="text" class="form-control" id="current_medications" name="current_medications">
                </div>
                <div class="form-group col-md-6">
                    <label for="previous_injuries">Previous Injuries:</label>
                    <input type="text" class="form-control" id="previous_injuries" name="previous_injuries">
                </div>
                <div class="form-group col-md-6">
                    <label for="fitness_goals">Fitness Goals:</label>
                    <input type="text" class="form-control" id="fitness_goals" name="fitness_goals">
                </div>
                <div class="form-group col-md-6">
                    <label for="fitness_level">Current Fitness Level:</label>
                    <select class="form-control" id="fitness_level" name="fitness_level">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg> 
                        Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="button" class="btn btn-primary next">Next 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </fieldset>

        <!-- Membership and Payment Information -->
        <fieldset>
            <legend>Membership and Payment Information</legend>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="membership_type">Membership Type:</label>
                    <select class="form-control" id="membership_type" name="membership_type" required>
                        <option value="Monthly">Monthly</option>
                        <option value="Quarterly">Quarterly</option>
                        <option value="Annualy">Annualy</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="payment_method">Payment Method:</label>
                    <select class="form-control" id="payment_method" name="payment_method" required>
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="Online">Online</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="w-100"></div>
                <div class="form-group col-md-3">
                    <label for="trainer_required">Trainer Required?</label>
                    <select class="form-control" id="trainer_required" name="trainer_required" required>
                        <option value="no">Yes</option>
                        <option value="yes">No</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="trainer_duration">Duration (months):</label>
                    <input type="number" class="form-control" id="trainer_duration" name="trainer_duration" min="1" max="12">
                </div>
                <div class="form-group col-md-3">
                    <label for="trainer_fee">Trainer Fees:</label>
                    <input type="text" class="form-control" id="trainer_fee" name="trainer_fee">
                </div>
                <div class="form-group col-md-3">
                    <label for="pay_now">Pay Now </label>
                    <select class="form-control" id="pay_now" name="pay_now" required>
                        <option value="no">Yes</option>
                        <option value="yes">No (after 15 days)</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="admission_fee"> Admission Fees:</label>
                    <input type="text" class="form-control" id="admission_fee" name="admission_fee" required>
                </div>
            </div>
            <div class="d-flex mb-3">
                <div class="p-2">
                    <button type="button" class="btn btn-secondary prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                        </svg> 
                        Previous</button>
                </div>
                <div class="ms-auto p-2">
                    <button type="submit" class="btn btn-success">Submit 
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 0 8 16a8 8 0 0 0 8-8zM5.354 8.854a.5.5 0 1 1-.708-.708l2.5-2.5a.5.5 0 0 1 .708 0l4.5 4.5a.5.5 0 0 1-.708.708L7.5 6.207l-2.146 2.147z"/>
                        </svg> -->
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock body %}
